<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Dalkeith Guest House</title>
</head>
<body class="m-0 p-0">
  <header class="bg-[#909578]">
    <div class="flex flex-col md:flex-row w-full md:justify-between p-3">
      <ul class="hidden md:flex w-1/2 md:justify-evenly text-center text-white/80">
        <li><a href="tel:+441768772696">Tel: 017687 72696</a></li>
        <li><a href="mailto:info@dalkeithguesthouse.co.uk">info@dalkeithguesthouse.co.uk</a></li>
        <li><p>1 Leonard St, Keswick, Cumbria, CA12 4EJ</p></li>
      </ul>
      <ul class="flex flex-col md:flex-row md:w-1/2 justify-evenly">
        <li><a href="/">Home</a></li>
        <li><a href="/rooms">Rooms & Rates</a></li>
        <li><a href="/breakfast.html">Breakfast</a></li>
        <li><a href="/gallery.html">gallery</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>      
    </div>
    <div class="flex justify-center">
      <a href="/">
        <img src="https://dalkeithguesthouse.co.uk/wp-content/uploads/2016/07/Dalkeith-Guest-House-Logo-v7.png" alt="Dalkeith Guest House logo">
      </a>
    </div>
  </header>
  <main>
    <div class="text-center text-4xl m-4">
      <h1>Contact Us</h1>
    </div>
    <div class="flex justify-center">
      <form id="contact-form" class="w-1/2 flex flex-col gap-3 items-center my-4">
        <input type="text" name="name" id="name" placeholder="Please enter your full name" required
          class="border-2 border-black/50 w-1/2 rounded-md p-2">
        <input type="email" name="email" id="email" placeholder="Please enter your email" required
          class="border-2 border-black/50 w-3/4 rounded-md p-2">
        <textarea type="text" name="message" id="message" placeholder="Please add your message" rows="5" cols="50" required
          class="border-2 border-black/50 rounded-md p-2"></textarea>
        <button type="submit" id="submit-btn" class="bg-[#909578] p-3 rounded-lg hover:shadow-lg shadow-black hover:border-2 hover:border-black/40 hover:p-2.5 w-32">Send</button>
      </form>
    </div>
    <div class="flex flex-col items-center">
      <h3 class="text-xl" id="form-info-header"></h3>
      <ul id="form-info" class="w-1/2 bg-gray-200 rounded-lg text-lg text-center">
      </ul>
    </div>
  </main>
  <footer class="absolute inset-x-0 bottom-0">
    <div class="flex bg-[#909578] p-4 mt-6">
      <div class="flex w-11/12 md:justify-around content-center">
          <div class="my-auto">
              <p class="address">1 Leonard Street, Keswick, Cumbria, CA12 4EJ</p>
              <p class="phone">Phone: <a href="tel:017687 72696">017687 72696</a></p>
              <p class="email">Email: <a href="mailto:info@dalkeithguesthouse.co.uk">info@dalkeithguesthouse.co.uk</a></p>
          </div>
          <div class="my-auto invisible md:visible">
              <a href="https://www.facebook.com/dalkeithkeswick/">
                  <img src="https://dalkeithgh.blob.core.windows.net/dalkeithguesthouse/FindUs-FB.png" />
              </a>
          </div>
          <div class="invisible md:visible">
              <iframe class="" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d19031.401241574113!2d-3.1332157832535255!3d54.60043685063491!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x1a114be04dad8e34!2sDalkeith%20Guest%20House!5e0!3m2!1sen!2suk!4v1658398778227!5m2!1sen!2suk"></iframe>
          </div>
      </div>
    </div>
  </footer>
  <script src="script_contact.js"></script>
</body>
</html>
